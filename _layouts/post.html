---
layout: default
class: sub
---

<main class="site__main">
    <div class="container">
        <h5 class="title title--secondary">la informaci√≥n</h5>
        <article class="grid">
            <section class="col--2">
                <h5 class="title title--primary">Role</h5>
                <p>{{ page.role }}</p>
            </section>            
            <section class="col--2">
                <h5 class="title title--primary">Client</h5>
                <p>{{ page.client }}</p>
            </section>
            <section class="col--2">
                <h5 class="title title--primary">Project</h5>
                <p>{{ page.project }}</p>
            </section>
        </article>
        {{ content }}
        <nav class="nav nav--secondary">
            <h5 class="title title--secondary">portafolio</h5>
            <ul class="grid">
                {% for post in site.posts %}
                {% if post.categories contains 'portfolio' %}
                <li class="col--nav">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <img class="image image--rollover" src="{{ post.feature | prepend: site.baseurl }}" alt="{{ post.title }}">
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</main>
