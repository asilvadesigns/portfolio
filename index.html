---
layout: default
class: home
---
<main class="site__main">
    <article class="container">
        <header class="headline--group">
            <h3 class="epsilon [ headline headline--primary ]">Portfolio</h3>
            <h4 class="epsilon [ headline headline--secondary ]">A Collection&nbsp;<em>of</em>&nbsp;Recent Works</h4>
        </header>
        <section>
            <ul class="grid [ list list--posts ]">
                {% for post in site.posts %}
                {% if post.categories contains 'portfolio' %}
                <li class="col--2 [ list__item list__item--post ]">
                    <a class="link link--image" href="{{ post.url | prepend: site.baseurl }}">
                        <!-- <h4>{{ post.title }}</h4> -->
                        <img class="image image--feature image--rollover" src="{{ post.feature | prepend: site.baseurl }}" alt="{{ post.title }}">
                    </a>
                </li>
                <!-- 
                <p class="post__description">{{ post.description }}</p>
                <span class="post__date [ meta meta--date ]">
                    <span class="date date__month">{{ post.date | date: "%b" }}</span>
                    <span class="date date__day">{{ post.date | date: "%-d" }},</span>
                    <span class="date date__year">{{ post.date | date: "%-Y" }}</span>
                </span> -->
                {% endif %}
                {% endfor %}
            </ul>
        </section>
    </article>
</main>
