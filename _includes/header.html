<header class="site__header">
    <div class="site__contact">
        <div class="wrapper">
            <ul class="list--inline list--center">
                <li>
                    <a class="title title--neutral title--small-cap" href="{{ site.email | prepend: 'mailto:' }}">{{ site.email }}</a></li>
                <li>
                    <a class="title title--neutral title--small-cap" href="{{ site.phone | prepend: 'tel:' }}">{{ site.phone }}</a></li>
            </ul>
        </div>    
    </div>
    <nav class="site__nav">
        <div class="wrapper">
            <ul class="list--center [ nav nav--primary nav--collapse ]">            
                <li class="nav__item nav__item--logo">
                    <a class="nav__link" href="{{ site.baseurl }}">
                        <h1 class="gamma [ title title--primary ]">{{ site.my_name }}</h1>
                        <h2 class="epsilon [ title title--secondary title--small-cap ]">{{ site.my_skill }}</h2>
                    </a>
                </li>
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include pages_list.html %}            
            </ul>
        </div>
    </nav>
</header>
