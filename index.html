---
layout: default
class: home
---
<main>
    <article class="container">
        <h5 class="gamma [ headline headline--primary ]">
            <strong>Recent Works</strong>
        </h5>
        <ul class="grid [ list list--posts ]">
            {% for post in site.posts %}
            {% if post.categories contains 'portfolio' %}
            <li class="col--2 list__item [ post post--portfolio ]">
                <a class="post__link [ link link--image ]" href="{{ post.url | prepend: site.baseurl }}">
                    <!-- <h4>{{ post.title }}</h4> -->
                    <img class="post__image [ image image--feature ]" src="{{ post.feature | prepend: site.baseurl }}" alt="{{ post.title }}">
                </a>
            </li>
            <!-- 
            <p class="post__description">{{ post.description }}</p>
            <span class="post__date [ meta meta--date ]">
                <span class="date date__month">{{ post.date | date: "%b" }}</span>
                <span class="date date__day">{{ post.date | date: "%-d" }},</span>
                <span class="date date__year">{{ post.date | date: "%-Y" }}</span>
            </span> -->
            {% endif %}
            {% endfor %}
        </ul>
