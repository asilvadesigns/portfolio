---
layout: default
class: sub
---

<main class="site__main">
    <div class="container">        
        <article>
            {% if page.link %}
            <header>
                <a href="{{ page.link }}" target="blank">
                    <em>View Site</em>
                </a>
            </header>            
            {% endif %}
            <section>
                {{ content }}
            </section>
        </article>
        <nav class="nav nav--secondary">
            <ul class="grid">
                {% for post in site.posts %}
                {% if post.categories contains 'portfolio' %}
                <li class="col--2">
                    <a class="nav__link [ link link--image ]" href="{{ post.url | prepend: site.baseurl }}">
                        <img class="image image--rollover" src="{{ post.feature | prepend: site.baseurl }}" alt="{{ post.title }}">
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</main>
