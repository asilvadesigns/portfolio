---
layout: page
title: Portfolio
permalink: /portfolio/
group: "navigation"
---
<h5 class="gamma [ title title--primary ]">Selected Works</h5>
<ul class="post__list grid">
    {% for post in site.categories['portfolio'] %}
    <li class="post__item [ col col--3--large ]">
        <a class="post__link" href="{{ post.url | append: '#portfolio__gallery' | prepend: site.baseurl }}">
            <span="title title--secondary">{{ post.title }}</span>
        </a>
        <ul class="post__tags [ list--inline list--commas ]">
            {% for item in post.tags %}
                <li>{{ item.product }}</li>                        
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
