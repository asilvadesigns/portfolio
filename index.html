---
layout: default
class: home
---
<main class="site__main">
    <article class="container">
        <div class="grid">
            <aside class="col--1">
                <h3 class="gamma [ headline headline--primary ]">Portfolio</h3>
                <h4 class="epsilon [ headline headline--secondary ]">A Collection&nbsp;<em>of</em>&nbsp;Recent Works</h4>
            </aside>
            <section class="col--2">
                <ul class="list list--posts">
                    {% for post in site.posts %}
                    {% if post.categories contains 'portfolio' %}
                    <li class="list__item list__item--post">
                        <a class="link link--image" href="{{ post.url | prepend: site.baseurl }}">
                            <!-- <h4>{{ post.title }}</h4> -->
                            <img class="image image--feature" src="{{ post.feature | prepend: site.baseurl }}" alt="{{ post.title }}">
                        </a>
                    </li>
                    <!-- 
                    <p class="post__description">{{ post.description }}</p>
                    <span class="post__date [ meta meta--date ]">
                        <span class="date date__month">{{ post.date | date: "%b" }}</span>
                        <span class="date date__day">{{ post.date | date: "%-d" }},</span>
                        <span class="date date__year">{{ post.date | date: "%-Y" }}</span>
                    </span> -->
                    {% endif %}
                    {% endfor %}
                </ul>
            </section>
        </div>
        <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
    </article>
</main>
