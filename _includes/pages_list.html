<!-- http://stackoverflow.com/questions/8340170/jekyll-automatically-highlight-current-tab-in-menu-bar -->
{% for node in pages_list reversed %}
    {% if group == null or group == node.group %}
        {% if page.url == node.url %}
        <li class="nav__item">
            <a class="active nav__link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        </li>
        {% else %}
        <li class="nav__item">
            <a class="nav__link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        </li>
        {% endif %}
    {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
